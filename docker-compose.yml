services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: feature_store
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/bootstrap.sql:/docker-entrypoint-initdb.d/bootstrap.sql:ro

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      FEATURE_STORE_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/feature_store
      FEATURE_STORE_REDIS_URL: redis://redis:6379/0
      FEATURE_STORE_REGISTRY_PATH: /app/registry/feature_views.yaml
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./registry:/app/registry:ro

volumes:
  pg_data:
