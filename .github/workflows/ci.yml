name: ci

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - run: python -m pip install --upgrade pip
      - run: pip install -e .[dev,quality]
      - run: ruff check .
      - run: pytest -q
